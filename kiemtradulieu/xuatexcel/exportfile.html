<body>
    <div class="container">
        <h1>Xuất dữ liệu</h1>
        <!-- Form chọn phương thức tra cứu -->
        <form id="searchForm" action="export-excel.php" method="post">
            <div class="form-group">
                <label for="searchType">Chọn phương pháp tra cứu:</label>
                <select id="searchType" name="searchType" class="input-field">
                    <option value="ten_hoc_sinh">Họ tên học sinh</option>
                    <option value="idlop">Lớp</option>
                    <option value="bien_so_xe">Biển số xe</option>
                    <option value="ngay_vi_pham">Ngày vi phạm</option>
                    <option value="date_range">Những vi phạm từ ngày ... tới ngày</option>
                </select>
            </div>

            <div class="form-group">
                <label for="searchInput">Nhập thông tin tra cứu:</label>
                <input type="text" id="searchInput" name="searchInput" class="input-field" required>
            </div>

            <!-- Khi chọn "Những vi phạm từ ngày ... tới ngày" sẽ hiện hai ô nhập ngày -->
            <div id="dateRange" style="display:none;">
                <label for="startDate">Từ ngày:</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">Đến ngày:</label>
                <input type="date" id="endDate" name="endDate">
            </div>

            <input type="submit" value="Xuất dữ liệu">
        </form>
